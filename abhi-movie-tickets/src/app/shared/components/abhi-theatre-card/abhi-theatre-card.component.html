<mat-card (click)="onCardClick()" class="ab-card-body">
    <mat-card-header>
        <div mat-card-avatar [matTooltip]="theatreDetails.address" id="ab-header-info"></div>
      <mat-card-title style="font-size: 16px">{{theatreDetails.theatreName}}</mat-card-title>
      <mat-card-subtitle>{{theatreDetails.websiteUrl}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="theatreDetails.theatreImage" [alt]="theatreDetails.theatreName" onerror="this.onerror=null; this.src='https://wallpapercave.com/wp/wp2411599.jpg'">
    <mat-card-content>
        <div class="ab-rating">
            <div class="rating-icon">
                <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 0L12.2451 6.56434H19.5106L13.6327 10.6213L15.8779 17.1857L10 13.1287L4.12215 17.1857L6.36729 10.6213L0.489435 6.56434H7.75486L10 0Z"
                        fill="#F5E026" />
                </svg>
            </div>
            <div class="rating-text">{{theatreDetails.customerRating}}</div>
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-content>
        <p class="ab-movie-title"><strong>Movies: </strong>{{theatreDetails.movieNames}}</p>
        <mat-card-subtitle>Please click on the card for movie list</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
